<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATIONS DJANGO PROJECT-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#">ECOMMERCE</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">Insert Chocolate Details</h2>
                <br>
                <form action="/insert" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter product name" name="name" required>
                    </div>
                    <div class="form-group">
                        <input type="id" class="form-control mt-2" placeholder="Enter product id" name="id" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter product price" name="price" required>
                    </div>
                </br>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>  
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-center text-white bg-dark p-3">Chocolate Details</h2>
                <table class="table">
                    <thead>
                        <tr>
                           
                            <th>Name</th>
                            <th>Id</th>
                            <th>Price</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr>
                           
                            <td>{{d.name}}</td>
                            <td>{{d.id}}</td>
                            <td>{{d.price}}</td>
                            <td><button class="btn btn-outline-primary">Edit</button></td>
                            <td><button class="btn btn-outline-danger">Delete</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="text-center bg-warning">
        <div>
          <div class="row">
            <div class="col">
              <h3>Copyright &copy; Ecommerce</h3>
              <h6>All Rights Reserved</h6>
              <h6>Developed and Maintained By Tulasi Koripalli</h6>
            </div>
          </div>
        </div>
      </footer> 
</body>
</html>
